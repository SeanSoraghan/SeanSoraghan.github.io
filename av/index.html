  <script type="text/javascript">  
    var sphereDemoShadersLoadedCallback = function (data, threeDemo)
    {
      
      var shadVert = data.sphere.vertex;
      var shadFrag = data.sphere.fragment;
      var sphereGeometry = new THREE.SphereGeometry (60, 64, 64);
      var shaderMat = new THREE.ShaderMaterial 
      (
          {
              uniforms: threeDemo.uniforms, attributes: {}, 
              vertexShader: shadVert,
              fragmentShader: shadFrag
          }
      );
      threeDemo.sphere = new THREE.Mesh ( sphereGeometry, shaderMat ); 
      threeDemo.scene.add (threeDemo.sphere);
    }
  </script>
